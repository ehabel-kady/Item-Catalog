{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Category Item</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="{{url_for('Edit_item',cat_name=category.name,item_name=item.name)}}" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                <label for="Category">Category</label>
                <select>
                {% for category in categories %}
                <option>{{category.name}}</option>
                {% endfor %}
                </select>
                <button type="submit" class="btn btn-default" id="submit">
                <span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Save</button>
                <a href="{{url_for('Display_Item',cat_name=category.name,item_name=item.name)}}">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
